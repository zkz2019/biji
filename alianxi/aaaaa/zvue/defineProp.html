    <div id="app"></div>

<script>

    function defineReactive(obj, key, val) {
        // observe(val);
        Object.defineProperty(obj, key, {
            get() {
                console.log("get: " + key + " " + val)
                return val;
            },
            set(newVal) {
                console.log("set: " + key + " " + newVal)
                if (newVal != val) {
                    val = newVal;
                    update();
                }
            }
        })
    }

    function update() {
        app.innerText = obj.name;
    }

    // defineReactive(obj, "name", "");

    // setInterval(() => {

</script>
